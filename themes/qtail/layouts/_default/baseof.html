<html lang="en">

    <!-- Loads the head partial template. -->
    <head>{{ partial "head.html" . }}</head>

  
    <body class="">   
        
        <!-- Loads the header template. -->
            <header>{{ partial "header.html" . }}</header>

        <!-- Loads the footer template. -->
        <section>{{ partial "footer.html" . }}</section>

    </body>
</html>
